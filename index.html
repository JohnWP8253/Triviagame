<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- reset.css  -->
    <link rel="stylesheet" type="text/css" href="css/reset.css" />

    <!-- bootstrap css file -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- css stylesheet link-->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <title>Movie Quote Trivia Game</title>
  </head>

  <body>
    <div id="wrapper">
        <div id="gradient">
          <div class="container">
            <section class="row">
              <div class="col-xs-12 col-sm-12 col-md-12">
                <div class="jumbotron animated zoomIn">
                  <h1>Movie Quote Trivia Game!</h1>
                  <h5 class="timeRemaining"></h5>
                  <h3 class="quote questionHeader"></h3>
                  <div class="answers"></div>
                  <p class="start-button text-center animated zoomInDown">
                    <a class="btn btn-primary btn-lg startButton animated pulse infinite" href="#" role="button">
                      <span class="glyphicon glyphicon-off"></span>
                    </a>
                  </p>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>

    <!-- jQuery cdn link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- link to game.js -->
    <script type="text/javascript" src="javascript/app.js"></script>
  </body>
</html>
